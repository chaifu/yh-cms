<%- include("../main/header.html") %>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <ul class="yh-list">
                <% for (var i = 0; i < articleList.length; i++) { %>
            	<li class="list-item">
                    <div class="item-left">
                        <div class="img-wrap">
                            
                        </div>
                    </div>
                    <div class="item-body">
                        <h1 class="item-title "><a href="/article/<%=articleList[i].id%>"><%=articleList[i].title%></a></h1>
                        <p class="item-content"> <%=articleList[i].content.replace(/<.*?>/ig,"").substring(0,150)%></p>
                        <p class="item-extra">
                        <span class="time"><%=articleList[i].publish_time%></span>
                        </p>
                    </div>
            	</li>
                <% } %>
            </ul>
        </div>
        <div class="col-md-4">
            
        </div>
    </div>
</div>

	    
<%- include("../main/footer.html") %>
